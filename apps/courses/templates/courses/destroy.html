<!DOCTYPE html>
<html>
    <head>
        <title>Destroy</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'courses/css/courses.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <h2>Are you sure wang to delete the following course?</h2>
        <h4>Name: {{course.name}}</h4>
        <h4>Description: {{course.desc}}</h4>
        <form class="yesno" action="/courses/" method="POST"> 
            {% csrf_token %}
            <input id="nodelete" type="submit" name="submit" value="No">
        </form>
        <form class="yesno" action="/courses/destory/{{course.id}}/remove" method="POST">
            {% csrf_token %}
            <input id="yesdelete" type="submit" name="submit" value="Yes! I want to delete this">
        </form>
    </body>
</html>
